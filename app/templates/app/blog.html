{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
{% for post in posts %}
<hr />
<div class="">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author }}</h3>
    <h4>{{ post.posted }}</h4>
    <h4>{{ post.description }}</h4>
    <p><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a></p>
</div>
{% endfor %}
{% endblock %}
